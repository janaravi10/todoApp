<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <h1>Todo Lists</h1></header>
    <div id="container">
        <section id="showcontent">
        </section>
        <section id="getcontent">
            <form action="" id="myform" class="form-group">
                <textarea class="form-control" cols="30" rows="10" placeholder="what are you going to do today...." autofocus id="textarea"></textarea>
                <div class="inputcontainer">
                    <label for="">do before</label>
                    <input type="number" maxlength="2" placeholder="8 pm.." class="form-control" id="inputdeadline">
                </div>
                <button class="btn btn-primary " id="submit" type="submit">save</button>
                <button class="btn" id="cancel"> cancel</button>
            </form>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
